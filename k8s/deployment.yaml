apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: zierick03/test-app:latest
        imagePullPolicy: Always
      imagePullSecrets:
      - name: dockerhub-secret
